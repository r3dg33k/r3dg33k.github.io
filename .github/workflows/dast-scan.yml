name: "DAST Scan"

on:
  workflow_dispatch:   # Allow manual run from Actions tab
  workflow_run:
    workflows: ["Build and Deploy"]  # Name of your main deploy workflow
    types:
      - completed

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Full Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "https://r3dg33k.com"
          cmd_options: "-a" # Active scan with alerts
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html

  dastardly-scan:
    name: Dastardly Scan
    runs-on: ubuntu-latest
    steps:
      - name: Run Dastardly
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: https://r3dg33k.com
          output-filename: dastardly-report.xml
      - name: Upload Dastardly Report
        uses: actions/upload-artifact@v4
        with:
          name: dastardly-report
          path: dastardly-report.xml






