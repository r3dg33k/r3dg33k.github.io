name: "DAST Scan"

on:
  workflow_dispatch:   # Allow manual run from Actions tab
  workflow_run:
    workflows: ["Build and Deploy"]  # Name of your main deploy workflow
    types:
      - completed

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://r3dg33k.com'
          cmd_options: '-a'
          allow_issue_writing: false
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json

  dastardly-scan:
    name: Dastardly Scan
    runs-on: ubuntu-latest
    steps:
      - name: Run Dastardly
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: https://r3dg33k.com
          output-filename: dastardly-report.xml
      - name: Upload Dastardly Report
        uses: actions/upload-artifact@v4
        with:
          name: dastardly-report
          path: dastardly-report.xml










