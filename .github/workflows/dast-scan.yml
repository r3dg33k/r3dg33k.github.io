name: "DAST Scan"

on:
  workflow_dispatch:   # Allow manual run from Actions tab
  workflow_run:
    workflows: ["Build and Deploy"]  # Name of your main deploy workflow
    types:
      - completed

jobs:
  zap-scan:
    name: OWASP ZAP Baseline
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: https://r3dg33k.com
          fail_action: false           # Don't block pipeline
          cmd_options: '-a'             # Full active scan
          allow_issue_writing: false    # Prevent posting issues to GitHub
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html        # ZAPâ€™s HTML report

  dastardly-scan:
    name: Dastardly Scan
    runs-on: ubuntu-latest
    steps:
      - name: Run Dastardly
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: https://r3dg33k.com
          output-filename: dastardly-report.xml
      - name: Upload Dastardly Report
        uses: actions/upload-artifact@v4
        with:
          name: dastardly-report
          path: dastardly-report.xml




